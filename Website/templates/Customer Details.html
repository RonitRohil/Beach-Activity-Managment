<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../static/style1.css">
    <title>Customer Details</title>
</head>

<body>
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <img class="object-cover object-center rounded" alt="hero" src="../static/DA.png" height="60px" width="60px">
                <span class="ml-3 text-xl">Beach Activtiy Management System</span>
              </a>
          <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
            <a href = "/" class="mr-5 hover:text-gray-900">Home</a>
             
            <a href = "/CustomerBooking" class="mr-5 hover:text-gray-900">Customer Booking</a>
            <a href = "/Documentation" class="mr-5 hover:text-gray-900">Documentation</a>
            
          </nav>
          <a href = "/Team" > 
            <button  class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Team
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-8 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </a>
        </div>
      </header>
      
      <div class="dsignupform">
        <center><p style="font-size: 45px;"> Please enter your details</p></center>
          <form style="margin-left:50px;"  action="/CustomerBooking" method="post"> 
            <p>Name: <input type="text" required name="name"></p>
            <br>
            <p>Date Of Birth: <input type="date" required name="dob"></p>
            <br>
            <p>Height (in cm): <input type="number" required name="height"></p>
            <br>
            <p>Weight (in Kg): <input type="number" required name="weight"></p>
            <br>
            <p>Gender:&nbsp;&nbsp;
                <input type="radio" name="Gender" value="male">Male&nbsp;&nbsp;
                
                <br>
                &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                <input type="radio" name="Gender" value="female">Female&nbsp;&nbsp;
                
                <br>
                &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                <input type="radio" name="Gender"value="others">Others
            </p>
            <br>
            <p>
              Activity: 
              <select name="activity_id" style="background-color: azure; border-width: 0.5px; border-color: black;">
                <option value = "1" name = "Scuba Diving"> Scuba Diving </option>
                <option value = "2" name = "Snorkeling"> Snorkeling </option>
                <option value = "3" name = "Paragliding"> Paragliding </option>
                <option value = "4" name = "Parasailing"> Parasailing </option>
                <option value = "5" name = "Flyboarding"> Flyboarding </option>
                <option value = "6" name = "Windsurfing"> Windsurfing </option>
                <option value = "7" name = "Beach Volleyball"> Beach Volleyball </option>
                <option value = "8" name = "Jet Ski"> Jet Ski </option>
                <option value = "9" name = "Kite surfing"> Kite surfing </option>
                <option value = "10" name = "Beach Sprint rowing"> Beach Sprint rowing </option>
                <option value = "11" name = "Banana Ride"> Banana Ride </option>
                <option value = "12" name = "Speed Boat"> Speed Boat </option>
                <option value = "13" name = "Dolphin Exploration"> Dolphin Exploration </option>
                <option value = "14" name = "FootVolley"> FootVolley </option>
                <option value = "15" name = "Beach Camping"> Beach Camping </option>
                <option value = "16" name = "Beach Yoga"> Beach Yoga </option>
                <option value = "17" name = "Tug of War"> Tug of War </option>
                <option value = "18" name = "Swimming with Sharks"> Swimming with Sharks </option>
                <option value = "19" name = "Sailing"> Sailing </option>
                <option value = "20" name = "Boating"> Boating </option>
              </select>
            </p>
            <br>
            <p>
                <a href="/Booking">
                <input type="submit" value="Submit" style="background-color: rgb(31,24,135); color:white; border-radius: 20px; padding: 15px; text-align: center;font-size: 16px; margin: 4px 15px; cursor: pointer; display: inline-block; width: 100px; height: 55px; border-color: rgb(31, 24, 135);">
            </a>
            </p>
        </form>
    </div>

    <br>
    <br>


    <hr>

      <footer class="text-gray-600 body-font">
        <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
          <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <img class="object-cover object-center rounded" alt="hero" src="../static/DA.png" height="50px" width="50px">
                <span class="ml-3 text-xl"></span>
              </a>
            <span class="ml-3 text-xl">Beach Activtiy Management System</span>
          </a>
          <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">Â© 2022 BAMS_DBMS 
          </p>
          
        </div>
      </footer>

</body>
</html>
